<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome back! <br>Log In</h2>
    <div class="text-center mb-4">
        <!-- Google logo image as a clickable link -->
        <a href="https://accounts.google.com/signup" target="_blank">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google Logo" width="70">
        </a>
    </div>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="destination">Password</label>
            <input type="password" class="form-control" id="destination" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    $(document).ready(function() {
        $('#signupForm').submit(function(e) {
        });
    });
</script>
