<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <div class="text-center mb-4">
        <!-- Google logo image as a clickable link -->
        <a href="https://accounts.google.com/signup" target="_blank">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google Logo" width="70">
        </a>
    </div>
    <form id="signupForm">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="termsCheckbox">
            <label class="form-check-label" for="termsCheckbox">I accept all the terms of use (required)</label>
        </div>
        <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#signupForm').submit(function(e) {
            if (!$('#termsCheckbox').prop('checked')) {
                alert('Please accept the terms and conditions to continue.');
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
